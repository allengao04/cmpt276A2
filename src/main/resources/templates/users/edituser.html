<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Page</title>
    <link rel="stylesheet" href="/css/cartpage.css">
    <link rel="stylesheet" href="/css/homepage.css">
</head>
<body>
    <div class="navbar">
        <a class="active" href="/users/home">Home</a>
        <a href="/users/view">Char</a>
        <a href="/add.html">Add Users</a>
    </div>
    <form action= "/users/update" method="post">
    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Height</th>
            <th>Hair Colour</th>
            <th>GPA</th>
        </tr>
    </thead>
    <!-- show the edit page of the selected user -->
    <!-- uid is the user id help me to get to know which person is selected, not need to be displayed -->
    <a><input type="hidden" id="uid" name="uid" th:value="${edituser.uid}"></a>

    <tbody>
       <tr>
            <th><input type="text" id="name" name="name" th:value="${edituser.name}"></th>
            <th><input type="text" id="weight" name="weight" th:value="${edituser.weight}"></th>
            <th><input type="text" id="height" name="height" th:value="${edituser.height}"></th>
            <th><input type="text" id="haircolour" name="haircolour" th:value="${edituser.haircolour}"></th>
            <th><input type="text" id="gpa" name="gpa" th:value="${edituser.gpa}"></th>
       </tr>
    </tbody>
    </table>
    <div class="d-grid gap-2">
        <input class="btn btn-primary" type="submit" value="SEND"></input>
    </div>
    </form>
</body>
</html>
